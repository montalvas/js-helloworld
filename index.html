<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .grafico {
            width: 600px;
            height: 200px;
            border: 1px solid #000;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-end;
        }

        .grafico-coluna {
            width: 120px;
        }

        .grafico-coluna-texto {
            text-align: center;
        }

        .form-lancamento {
            position: fixed;
            width: 250px;
            right: 30px;
            padding: 8px;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
        }

        input {
            width: 100%;
            height: 30px;
            box-sizing: border-box;
            padding: 5px;
            text-indent: 5px;
            font-size: 15px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            height: 30px;
            padding: 5px;
            text-indent: 5px;
            font-size: 15px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            height: 30px;
            background-color: #10174f;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        .tabela-lancamento {
            width: 600px;
        }

        .tabela-lancamento, tr, td, th {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }

        .tabela-lancamento > tr > td, 
        .tabela-lancamento > tr > th {
            width: 100px;
            padding: 5px;
            text-align: center;
        }

        .tabela-lancamento > tr > th {
            background-color: #ddd;
        }

        table > tr > td:nth-child(2), 
        table > tr > th:nth-child(2) {
            width: 200px;
        }

    </style>
</head>
<body>
    <h3>Finanças Pessoais</h3>

    <div class="form-lancamento">
        <select id="mes">
            <option disabled selected value="">Mês</option>
        </select>

        <input type="text" id="categoria" placeholder="Categoria">

        <select id="tipo">
            <option disabled selected value="">Tipo</option>
            <option value="receita">receita</option>
            <option value="despesa">despesa</option>
        </select>

        <input type="number" id="valor" placeholder="Valor" min="0">
        <button id="btn-add-lancamento">Adicionar Lançamento</button>
    </div>

    <div id="app"></div>

    <script src="utils.js"></script>
    <script src="lancamento.js"></script>
    <script src="ano.js"></script>
    <script src="mes.js"></script>
    <script src="tabela.js"></script>
    <script src="grafico.js"></script>
    <script src="main.js"></script>
    <script src="test.js"></script>
    <script></script>
</body>
</html>
